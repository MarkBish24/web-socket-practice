<script>
  let ws = new Websocket("ws://localhost:8000");
  console.log(ws);

  ws.onopen = (event) => {
    console.log(event);
    ws.send(
      "I'm so excited I'm connected to the server. It's like my country just won the world cup"
    );
  };

  ws.onmessage = (message) => {
    console.log(message.data);
  };
</script>
